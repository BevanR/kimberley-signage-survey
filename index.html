<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kimberley Trail Intersections</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, sans-serif; }
    #map { width: 100vw; height: 100vh; }
    .filter-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      min-width: 200px;
    }
    .filter-panel h3 { margin: 0 0 12px 0; font-size: 14px; }
    .filter-row { margin-bottom: 8px; display: flex; gap: 8px; align-items: center; }
    .filter-row label { flex: 0 0 70px; font-size: 12px; }
    .filter-row input { flex: 1; padding: 4px 8px; font-size: 12px; }
    .filter-row input[type="number"] { width: 60px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="filter-panel">
    <h3>Filters</h3>
    <div class="filter-row">
      <label>Trail count</label>
      <input type="number" id="min-trail-count" placeholder="min" min="1" value="2">
      <input type="number" id="max-trail-count" placeholder="max" min="1">
    </div>
    <div class="filter-row">
      <label>Radius (m)</label>
      <input type="number" id="min-radius" placeholder="min" min="0" step="0.1">
      <input type="number" id="max-radius" placeholder="max" min="0" step="0.1">
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script type="module" src="/src/map.js"></script>
</body>
</html>
